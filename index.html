<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>My Spotify Web-app</title>
</head>

<body>
    <div class="app">
        <div class="main-container flex column">
            <!-- Main-Content -->
            <div class="main-content flex grow-1">
                <!-- col-left -->
                <div class="col-left flex column">
                    <div class="left-menu pd-15">Lorem</div>
                    <div class="account pd-15">lorem</div>
                </div>
                <!-- col-right -->
                <div class="col-right flex grow-1">
                    <!-- upgrade bar -->
                    <div class="upgrade-bar pd-15">
                        lorem
                    </div>
                    <!-- music-data-content -->
                    <div class="music-data-content">
                        <div class="nav-bar"></div>
                    </div>

                </div>
            </div>
            <!-- Music-player -->
            <div class="music-player flex">
                <!-- song name -->
                <div class="song-name pd-15">lorem</div>
                <!-- player-bar -->
                <div class="player-bar pd-15">lorem</div>
            </div>

        </div>
    </div>
</body>

</html>
