<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/flex-utility.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Spotify Web-app</title>
</head>

<body>
    <div class="app">
        <div class="main-container flex column">
            <!-- Main-Content -->
            <div class="main-content flex grow-1">
                <!-- col-left -->
                <section class="col-left flex column">
                    <section class="side-menu left-menu pd-15 hidden-650px">
                        <!-- Logo -->
                        <img class="logo-full" src="./img/logo.svg" alt="logo spotify">
                        <!-- side-nav-list -->
                        <ul class="side-nav-list no-style">
                            <li>
                                <a href="#">
                                    <img class="home" src="./img/home.svg" alt="home"> Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/search.svg" alt="search">Cerca  
                                </a>
                            </li>
                            <li>
                                <a href="#"><img src="./img/libreria.svg" alt="libreria">La tua libreria
                                </a>
                            </li>
                        </ul>
                        <!-- side-nav-playlist -->
                        <h4>PLAYLIST</h4>
                        <ul class="side-playlist no-style">
                            <li> <a href="#">Crea Playlist</a> 
                            </li>
                            <li> <a href="#">Nome Playlist</a> 
                            </li>
                            <li> <a href="#">Nome Playlist</a> 
                            </li>
                            <li> <a href="#">Nome Playlist</a> 
                            </li>
                            <li> <a href="#">Nome Playlist</a> 
                            </li>
                            <li> <a href="#">Nome Playlist</a> 
                            </li>
                            <li> <a href="#">Nome Playlist</a>
                            </li>
                            <li> <a href="#">Nome Playlist</a> 
                            </li>
                        </ul>
                    </section>
                    <!-- side-nav-bottom -->
                    <section class="account pd-15 hidden-650px">
                        <div class="install-app text-lowgrey">
                            <a class="text-lowgrey" href="#"><i class="far fa-arrow-alt-circle-down"></i>Installa app</a>
                        </div>
                        <div class="profile flex justify-between">
                            <div class="profile-image">
                             <img src="./img/profile.svg" alt="profile-image">   
                            </div>
                            <h4>John Doe</h4>
                        </div>
                    </section>

                    <!--! Display Only max-width 650px -->
                    <section class="side-menu left-menu hidden">
                       <img src="./img/logo-small.svg" alt="logo small">
                       <!-- side-nav-list -->
                        <ul class="side-nav-list no-style">
                            <li>
                                <a href="#">
                                    <img class="home" src="./img/home.svg" alt="home">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./img/search.svg" alt="search">  
                                </a>
                            </li>
                            <li>
                                <a href="#"><img src="./img/libreria.svg" alt="libreria">
                                </a>
                            </li>
                        </ul> 
                    </section>
                    <!-- side-nav-bottom -->
                    <section class="account hidden">
                        <div class="install-app text-lowgrey flex justify-center">
                            <a class="text-lowgrey" href="#"><i class="far fa-arrow-alt-circle-down"></i></a>
                        </div>
                        <div class="profile flex justify-center">
                            <div class="profile-image">
                             <img src="./img/profile.svg" alt="profile-image">   
                            </div>
                        </div>
                    </section>
                </section>

                <!-- col-right -->
                <section class="col-right flex grow-1">
                    <!-- upgrade bar -->
                    <div class="upgrade-bar">
                        lorem
                    </div>
                    <!-- music-data-content -->
                    <div class="music-data-content">
                        <div class="nav-bar"></div>
                        <h2>lorem</h2>
                        <div class="recently-played flex">
                            <div class="placeholder-box"></div>
                            <div class="placeholder-box"></div>
                            <div class="placeholder-box"></div>
                            <div class="placeholder-box"></div>
                            <div class="placeholder-box"></div>
                            <div class="placeholder-box"></div>
                        </div>

                        <h2>lorem</h2>
                        <div class="created-for-user">
                            <div class="recently-played flex">
                                <div class="placeholder-box"></div>
                                <div class="placeholder-box"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- Music-player -->
            <footer class="music-player flex">
                <!-- song name -->
                <div class="song-name pd-15">lorem</div>
                <!-- player-bar -->
                <div class="player-bar pd-15">lorem</div>
                <!-- volume -->
                <div class="volume-bar pd-15">
                    lorem
                </div>
            </footer>

        </div>
    </div>
</body>

</html>
