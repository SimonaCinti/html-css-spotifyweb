<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/flex-utility.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Spotify Web-app</title>
</head>

<body>
    <div class="app">
        <div class="main-container flex column">
            <!-- Main-Content -->
            <div class="main-content flex grow-1">
                <!-- col-left -->
                <section class="col-left flex column">
                    <div class="side-menu left-menu pd-15">
                        <!-- Logo -->
                        <img class="logo-full" src="./img/logo.svg" alt="logo spotify">
                        <!-- side-nav-list -->
                        <ul class="side-nav-list">
                            <li>
                                <a class="text-lowgrey" href="#">
                                    <img class="home" src="./img/home.svg" alt="home"> Home
                                </a>
                            </li>
                            <li>
                                <a class="text-lowgrey" href="#">
                                    <img src="./img/search.svg" alt="search">Cerca  
                                </a>
                            </li>
                            <li>
                                <a class="text-lowgrey" href="#"><img src="./img/libreria.svg" alt="libreria">La tua libreria
                                </a>
                            </li>
                        </ul>
                        <ul>
                            <li>PLAYLIST</li>
                            <li>crea Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                    <div class="account pd-15">lorem</div>
                </section>
                <!-- col-right -->
                <section class="col-right flex grow-1">
                    <!-- upgrade bar -->
                    <div class="upgrade-bar">
                        lorem
                    </div>
                    <!-- music-data-content -->
                    <div class="music-data-content">
                        <div class="nav-bar"></div>
                        <h2>lorem</h2>
                        <div class="recently-played flex">
                            <div class="placeholder-box"></div>
                            <div class="placeholder-box"></div>
                            <div class="placeholder-box"></div>
                            <div class="placeholder-box"></div>
                            <div class="placeholder-box"></div>
                            <div class="placeholder-box"></div>
                        </div>

                        <h2>lorem</h2>
                        <div class="created-for-user">
                            <div class="recently-played flex">
                                <div class="placeholder-box"></div>
                                <div class="placeholder-box"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- Music-player -->
            <footer class="music-player flex">
                <!-- song name -->
                <div class="song-name pd-15">lorem</div>
                <!-- player-bar -->
                <div class="player-bar pd-15">lorem</div>
                <!-- volume -->
                <div class="volume-bar pd-15">
                    lorem
                </div>
            </footer>

        </div>
    </div>
</body>

</html>
